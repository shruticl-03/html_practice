<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Practice</title>
</head>
<body>
    <form>
        <label for="brand">Select a Brand</label>
        <input type="text" name="brand" id="brand" list="brands">

        <datalist id="brands">
            <option value="Reebook"></option>
            <option value="Adidas"></option>
            <option value="Nike"></option>
            <option value="Skechers"></option>
            <option value="DKS"></option>

        </datalist>
    </form>
    
</body>
</html>
