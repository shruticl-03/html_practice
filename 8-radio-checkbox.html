<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Practice</title>
</head>
<body>
    <form action="/" method="post">
        <div>
            <label>Select Favorite Fruit:</label>
            <input type="radio" name="fruits" id="apple">Apple
            <input type="radio" name="fruits" id="banana">Banana
            <input type="radio" name="fruits" id="mango">Mango
            <input type="radio" name="fruits" id="grapes">Grapes<br><br>
        </div>

        <div>
            <label>Select Favorite Fruit:</label>
            <input type="checkbox" name="fruits" id="apple">Apple
            <input type="checkbox" name="fruits" id="banana">Banana
            <input type="checkbox" name="fruits" id="mango">Mango
            <input type="checkbox" name="fruits" id="grapes">Grapes<br><br>
        </div>

        <div>
            <label for="color">Select Favorite Color</label>
            <input type="color" name="color" id="color">
        </div>
          
    </form>
    
</body>
</html>
